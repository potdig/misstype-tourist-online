<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misstype Tour Online</title>
  <link rel="stylesheet" href="./main.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./main.js" defer></script>
</head>
<body>
  <div id="video"></div>
  <div id="side">
    <div v-for="member in members" class="member" :class="{ guest: member.isGuest }">
      <span class="border-2">{{ member.name }}</span>
      <span class="score border-2">{{ member.score }}ç‚¹</span>
    </div>
  </div>
  <div id="bottom">
    <p id="main-caption" class="border-3">{{ caption.main }}</span>
    <p id="sub-caption" class="border-2">{{ caption.sub}}</span>
  </div>
</body>
</html>
